{% extends "base.html" %}

{% block container %}
<div class="page-header">
	<h1>Hostlist</h1>
</div>

<form method="POST" action="{{url_for('hosts')}}" class="form-inline">
	<input type="submit" style="display: none;" /><!-- first submit is autoselected  -->
	<table class="table table-striped table-condensed table-bordered" style="width: 50%;">
		<tr>
			<th style="width: 44%;">Hostname</th>
			<th>IP Address</th>
			<th style="width: 90px;">Actions</th>
		</tr>
		{% for host, ip in hosts %}
			<tr>
				<td>{{host}}</td>
				<td>{{ip}}</td>
				<td>
					<button name="delete" value="{{host}}" class="btn btn-danger {{'' if 'username' in session else 'disabled'}}" {{'' if 'username' in session else 'disabled="disabled"'}}><i class="icon-trash"></i>&nbsp;Delete</button>
				</td>
			</tr>
		{% endfor %}
		<tr>
			<td><input type="text" name="add" placeholder="Add new host" style="width: 80%;" {{'' if 'username' in session else 'disabled="disabled"'}} /></td>
			<td>{{next_ip}}</td>
			<td>
				<button class="btn btn-success {{'' if 'username' in session else 'disabled'}}" {{'' if 'username' in session else 'disabled="disabled"'}}><i class="icon-pencil"></i>&nbsp;Add</button>
			</td>
		</tr>
	</table>
</form>
{% endblock %}
